<div class="logincontainer">
    <div class="loginpage">

        <h2>WELCOME TO CITIZENCONNECT 360</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onsubmit()">

            <p *ngIf="(error$ | async)">{{ error$ | async}}</p>

            <div class="formgroup">
                <label for="Email">Email</label>
                <input type="email" id="Email" formControlName="Email" placeholder="Enter your email">
                <div *ngIf="loginForm.get('Email')?.touched && loginForm.get('Email')?.invalid">
                    <small *ngIf="loginForm.get('Email')?.errors?.['required']">Email is required</small>
                </div>
            </div>

            <div class="formgroup">
                <label for="Password">Password</label>
                <input type="password" id="Password" formControlName="Password" placeholder="Enter your password">
                <div *ngIf="loginForm.get('Password')?.touched && loginForm.get('Password')?.invalid">
                    <small *ngIf="loginForm.get('Password')?.errors?.['required']">Password is required</small>
                </div>
            </div>

            <a routerLink="forgotpassword" routerLinkActive="active">Forgot Password</a>

            <button type="submit">Login</button>
            <div *ngIf="message" class="message">{{ message }}</div>
            <div *ngIf="error" class="error">{{ error }}</div>
        </form>

    </div>
</div>
